[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"
user_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
user_alias = "<auto>"
